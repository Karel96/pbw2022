<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pembayaran.css">
    <script src="js/javascript.js" type="text/javascript"></script>
    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
    <title>Payment Subscription</title>
</head>
<body>
    <header>
		<div class="container">
            <h2 style="text-align:left">Soccer Subscription</h2>
        <ul>
            <li class="active"><a href="Project UAS.html">Kembali</a></li>
        </ul>
        </div>
    </header>
    <div class="container">
        <h1 style="margin:20px;">Payment</h1>
        <h2 style="display: block;">Silahkan Isi Form Ini</h2>
        <form class="" method="post">
            <input required class="input-form laf" type="text" name="" value="" placeholder="Nama">
            <input required class="input-form laf" type="number" name="" value="" placeholder="No. HP">
            <input required class="input-form laf" type="text" name="" value="" placeholder="Paket yang dipilih">
            <input required class="input-form-number laf" type="number" name="" value="1" placeholder="Jumlah" ng-model="jumlah">
            <input required class="input-form-number laf" type="number" name="" value="500000" placeholder="Harga" ng-model="harga">
            <input disabled required class="input-form-value" type="number" name="" value="{{jumlah*harga}}" placeholder="Hasil" ng-model="Hasil">
            <textarea class="input-form" cols="2" rows="2" name="comment" placeholder="Catatan" required></textarea>

            <div style="overflow-x:auto;">
            <label>Pilih Metode Pembayaran</label>
            <table border="20px" cellpadding="10">
                <tr>
                    <th> <input type="checkbox" value=""><img src="Bca.JPG" width="60px" height="20px"></th>
                    <th> <input type="checkbox" value=""><img src="Bni.jpg" width="60px" height="20px"></th>
                    <th> <input type="checkbox" value=""><img src="Bri.jpg" width="60px" height="20px"></th>
                    <th> <input type="checkbox" value=""><img src="Mandiri.jpg" width="60px" height="20px"></th>
                </tr>
            </table>
            </div>
            <button class="btn-form-pay">Pay</button>
            <button class="btn-form-change" id="myBtn">Batal</button>
        </form>
    </div>
</body>
</html>
