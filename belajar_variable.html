<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Belajar Variabel dalam Javascript</title> 
    <script> 
        // membuat variabel 
        var Situs = "belajar Kode"; 
        var Pengunjung = 100; 
        var isActive = true; 
        var url = "http://dinus.ac.id"; 
 
        // menampilkan variabel ke jendela dialog (alert) 
        alert("Selamat datang di " + Situs); 
     
        // menampilkan variabel ke dalam HTML 
        document.write("Nama Situs: " + Situs + "<br>"); 
        document.write("Jumlah Pengunjung: " + Pengunjung + "<br>"); 
        document.write("Status Aktif: " + isActive + "<br>"); 
        document.write("Alamat URL: " + url + "<br>"); 
    </script> 
</head> 
<body> 
     
 
</body> 
</html>
