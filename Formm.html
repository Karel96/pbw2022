<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - HTML 5</title>
</head>
<body>
    <h2>Element Form - HTML 5</h2>
    <form name="fmhs">
        NIM : <input type="number"> <br>
        Nama : <input type="text"> <br>
        Tgl Lhr : <input type="date"> <br>
        Program Studi :
        <select>
            <option>Pilih</option>
            <option>S1 - Teknik Informatika</option>
            <option>S1 - Sistem Informasi</option>
            <option>D4 - Teknik Informatika</option>
        </select><br>
        Bidang Minat : <br>
        <input type="checkbox"><label>Web Programming</label><br>
        <input type="checkbox"><label>Mobile Programming</label><br>
        <input type="checkbox"><label>Data Science</label><br>
        Lamp. Sertifikat : <input type="file"><br>
        <input type="submit">
    </form>
</body>
</html>
